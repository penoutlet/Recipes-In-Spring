<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Add a Recipe</title>
    <div th:replace="fragments/bootstrap :: bootstrap"></div>

</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<div class="container">

<div class="col-lg-6 offset-3" align="center">
    <a th:href="@{'/recipe/show/' + ${recipe.id}}" class="btn btn-success col-md-3 offset-8"> Back </a>

<form align="center" class="form" th:object="${recipe}" th:action="@{/recipe/add}" th:method="post">
    <input class="form-control" type="hidden" th:field="*{id}">

    <label> Description </label>
    <input class="form-control" type="text" th:field="*{description}">
    <label> Cook time  </label>
    <input class="form-control" type="number" th:field="*{cookTime}">
<br>
    <input type="submit" value="Submit" class="btn btn-primary">

</form>
</div>
</div>

</body>
</html>
